<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #message {
            display: none;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .password-container {
            position: relative;
            display: inline-block;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="password-container">
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter password" maxlength="4" />
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button onclick="checkPassword()">Submit</button>
        <div id="message"></div>
    </div>

    <div class="container hidden" id="success-container">
        <h1>You have accessed the page!</h1>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordFieldType = passwordField.getAttribute('type');
            passwordField.setAttribute(
                'type',
                passwordFieldType === 'password' ? 'text' : 'password'
            );
        }

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            if (passwordInput === '1012') {
                document.getElementById('password-container').classList.add('hidden');
                document.getElementById('success-container').classList.remove('hidden');
            } else {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Please try again.';
                messageDiv.style.color = 'red';
                messageDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
